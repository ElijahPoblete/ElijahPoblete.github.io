<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <aside class="container">
  <h4>Your Result</h4>
  <div class="circle">
  <p class="score">76</p>
  <p class="of">of 100</p>
</div>
  <h2>Great</h2>
  <p class="caption"> you scored higher than 65% of the people who have taken these tests.</p>
    </aside>
</aside>

<section class="summary">
  <h3>Summary</h3>
<ul>
  <li id="item1"><img src="images/icon-reaction.svg" alt="Reaction image"><p>Reaction</p>
  <p class="record">80 / 100</p></li>

  <li id="item2"><img src="images/icon-memory.svg" alt="Memory image"><p>Memory</p>
  <p class="record">92 / 100</p></li>

  <li id="item3"><img src="images/icon-verbal.svg" alt="Verbal Image"><p>Verbal</p>
  <p  class="record">61 / 100</p></li>

  <li id="item4"><img src="images/icon-visual.svg" alt="Visual image"><p>Visual</p>
  <p class="record">72 / 100</p></li>

  <button>Continue</button>
  </ul>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elijah Poblete</a>.
  </div>
  </section>
  </div>
</body>
</html>
